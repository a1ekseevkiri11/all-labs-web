<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculator">
        <div id="screen">Screen</div>
        <table id="keyboard">
            <tr>
                <td><button id="C/CE">C/CE</button></td>
                <td><button id="OFF">OFF</button></td>
                <td><button id="sqrt">&#8730</button></td>  
                <td><button id="%">%</button></td> 
            </tr>
            <tr>
                <td><button id="MRC">MRC</button></td>
                <td><button id="M-">M-</button></td>
                <td><button id="M+">M+</button></td>
                <td><button id="/">/</button></td>
            </tr>
            <tr>
                <td><button id="7">7</button></td>
                <td><button id="8">8</button></td>
                <td><button id="9">9</button></td>
                <td><button id="*">*</button></td>
            </tr>
            <tr>
                <td><button id="4">4</button></td>
                <td><button id="5">5</button></td>
                <td><button id="6">6</button></td>
                <td><button id="-">-</button></td>
            </tr>
            <tr>
                <td><button id="1">1</button></td>
                <td><button id="2">2</button></td>
                <td><button id="3">3</button></td>
                <td rowspan="2"><button id="+" >+</button></td>
            </tr>
            <tr>
                <td><button id="0">0</button></td>
                <td><button id=".">.</button></td>
                <td><button id="=">=</button></td>
            </tr>
        </table> 
    </div>
    <script src="Creating a calculator.js"></script>
</body>
</html>
