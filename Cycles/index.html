<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Циклы</title>
</head>
<body>
    <h1>Лабораторки</р>
    <h3>1.</h3>
    <div id="figure"></div>
    <h3>2.</h3>
    <button id = "draw_multiplication_table">Вывести 10 на 10</button>
    <button id = "draw_multiplication_table_mod">Вывести 5 на 6</button>
    <div id="multiplication_table"></div>
    <h3>3.</h3>
    <p>arrayNums("Ввести массив")</p>
    <h3>4.</h3>
    <form class="form">
        <label for="count_car">Введите колличество грузовиков: </label>
        <input type="number" name="count_car" id="count_car" min="0">
    </form>
    <button id = "button_count_car">Ввести</button>
    <h3>5.</h3>
    <form class="form">
        <label for="limit">До какого числа: </label>
        <input type="text" name="limit" id="limit">
    </form>
    <button id = "button_limit">Ввести</button>
    <h3>6.</h3>
    <form class="form">
        <label for="str1">Введите первую строку: </label>
        <input type="text" name="str1" id="str1">
        <label for="str2">Введите вторую строку: </label>
        <input type="text" name="str2" id="str2">
    </form>
    <button id = "button_string_comparison">Ввести</button>
    <h3>7.[Вариант 1]</h3>
    <div id="game">
        <div id="record-text"></div>
        <div id="score-text"></div>
        <div id="life"></div>
        <div id="example"></div>
        <form class="form">
            <input type="text" id="answer">
        </form>
        <button id = "test">Ввести</button>
    </div>
    <script src="cycles.js"></script>
</body>
</html>
