<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Переменные и условия</title>
</head>
<body>
    <h1>Лабораторки</р>
    <h3>1.</h3>
    <form class="form">
        <label for="name">Введите имя: </label>
        <input type="text" name="name" id="name">
        <label for="surname">Введите фамилию: </label>
        <input type="name" name="surname" id="surname">
        <label for="name_father">Введите отчество: </label>
        <input type="name" name="name_father" id="name_father">
        <label for="age">Введите возраст: </label>
        <input type="number" name="age" id="age" min="0" max="200">
    </form>
    <button id = "button_form">Ввести</button>
    <h3>2.</h3>
    <form class="form">
        <label for="dividend">Введите делимое: </label>
        <input type="number" name="dividend" id="dividend">
        <label for="divider">Введите делитель: </label>
        <input type="number" name="divider" id="divider">
    </form>
    <button id="division">Поделить</button>
    <script src="Variables and Conditions.js"></script>
    <h3>3.</h3>
    <form class="form">
        <label for="day_of_the_week">Введите номер дня недели: </label>
        <input type="number" name="day_of_the_week" id="day_of_the_week">
    </form>
    <button id="day_of_the_week_from_number">Вывести день недели</button>
    <script src="Variables and Conditions.js" defer></script>
    <h3>4.</h3>
    <form class="form">
        <p>Размер вагона</p>
        <input type="number" name="x" id="x">
        <input type="number" name="y" id="y">
        <input type="number" name="z" id="z">
        <p>Колличество заказов</p>
        <input type="number" name="count_order" id="count_order">
    </form>
    <button id="number_of_cars">Посчитать колличество вагонов</button>
    <script src="Variables and Conditions.js" defer></script>
</body>
</html>
